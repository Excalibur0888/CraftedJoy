<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - CraftedJoy</title>
    <meta
      name="description"
      content="Thank you for contacting CraftedJoy. We appreciate your interest in our handcrafted wooden toys and will respond to your message shortly."
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="media/img/favicon.png" type="image/png" />
    <style>
      .thanks-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        background-color: var(--light-bg);
      }
      .thanks-content {
        max-width: 600px;
        margin: 0 auto;
      }
      .thanks-title {
        color: var(--primary-color);
        margin-bottom: 1rem;
      }
      .thanks-message {
        margin-bottom: 2rem;
        font-size: 1.2rem;
      }
      .home-button {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .home-button:hover {
        background-color: var(--dark-bg);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="thanks-container">
        <div class="thanks-content">
          <h1 class="thanks-title">Thank You for Contacting Us!</h1>
          <p class="thanks-message">
            We have received your message and will get back to you soon. If you
            have any urgent questions, please feel free to contact us directly.
          </p>
          <a href="index.html" class="home-button">Return to Homepage</a>
        </div>
      </section>
    </main>
  </body>
</html>
